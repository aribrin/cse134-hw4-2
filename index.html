<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards</title>
    <style>
        /* CSS styles for cards using variables and grid layout */
        :root {
            --card-width: 300px;
            --card-height: 400px;
            --card-background: #f2f2f2;
            --card-padding: 10px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr));
            gap: 20px;
        }
        .project-card {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: var(--card-width);
            height: var(--card-height);
            background: var(--card-background);
            padding: var(--card-padding);
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button id="loadLocal">Load Local</button>
    <button id="loadRemote">Load Remote</button>
    <button id="populateLocalStorage">Populate Local Storage</button>
    <div class="card-container" id="cardContainer"></div>
    <script src="projcard-script.js"></script>
</body>
</html>
